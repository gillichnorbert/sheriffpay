<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrinkMasters</title>
  <link href="bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">        
</head>
<body>
<header>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DrinkMasters</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Kategóriák</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="adminlogin.html" id="adminButton">Admin felület</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</header>

  <div class="container" >
    <div class="row">

      <div class="col-md-6" style="width: 18rem; margin-top: 10px; margin-right: 10px; display: inline-block;">
        <div class="card mb-3">
          <div class="card-body" id="itemButton1"> 
            <h5 class="card-title">Jack Daniel's</h5>
            <h6 class="card-subtitle mb-2 text-muted">0,04</h6>
            <p class="card-text">1490 Ft</p>
          </div>
        </div>
      </div>
      
      <div class="col-md-6" style="width: 18rem; margin-top: 10px; margin-right: 10px; display: inline-block;">
        <div class="card mb-3">
          <div class="card-body" id="itemButton2">
            <h5 class="card-title">Finlandia</h5>
            <h6 class="card-subtitle mb-2 text-muted">0,04</h6>
            <p class="card-text">1290 Ft</p>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <div class="fixed-summary">
    <button id="clearListBtn" class="btn btn-danger" >Lista törlése</button>
    <div class="totalItems">
      <table class="table table-striped">
        
        <thead>
          <tr>
            <th>Tétel neve</th>
            <th>Ár</th>
            <th>Db</th>
          </tr>
        </thead>
        <tbody id="summeryBody"></tbody>

      </table>
    </div>
    <div id="totalAmount" >
      <div class="total">
        <p class="totalText">Végösszeg: <span id="total"> Ft</span></p>
      </div>
  </div>



    <script src="app.js"></script>
</body>
</html>
